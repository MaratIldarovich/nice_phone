<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nice phone demo</title>
    <script type="text/javascript" src="build/nice.js"></script>
</head>
<body>
    <input type="text"
           id="testInput"
           style="font-size:20px;font-family:Lucida Console, Monaco, monospace;">

    <script>
        const nicePhone = new NicePhone({
            element : document.getElementById('testInput'),
            pattern : '+7 (nnn) nnn-nn nn',
            emptyChar : 'x',
            changeCallback : (val, pos) => {
              console.log(val, pos)
            },
            successCallback : () => {
              alert('success');
            }
        });
    </script>
</body>
</html>
